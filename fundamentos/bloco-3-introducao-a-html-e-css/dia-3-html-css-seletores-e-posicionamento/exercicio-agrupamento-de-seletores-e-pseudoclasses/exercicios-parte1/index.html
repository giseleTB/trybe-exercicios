<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Agrupando Seletores</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Lista dos Melhores Sites que já vi</h1>
    <p>Top 3 dos melhores sites que existem na web</p>
    <ol>
      <li>MDN Web Docs</li>
      <li>Jovem Nerd</li>
      <li>LifeAt Spaces</li>
    </ol>
    <p>Principais motivos para eu gostar deles</p>
    <ul>
      <li>Conteúdo interessante</li>
      <li>Design legal</li>
      <li>Uso diário</li>
    </ul>
    
  </body>

    --Agrupamento de Seletores e Pseudoclasses:
    Exercício 1: Adicione uma lista ordenada dos 3 melhores sites que você conhece.

    Exercício 3: Nesse arquivo .css, adicione os estilos para que:
    - O texto das tags 'h1' e 'p' estejam centralizados.
    - A cor de fundo da sua lista mude quando o cursor estiver sobre o item.
    - A fonte do item mude quando ele for clicado.
    Exercício 4: Adicione uma lista não ordenada com, pelo menos, 3 características que você gosta.

</html>
